<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listeners in D3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>My notes.</h1>
  <div id="notes">
    <p class="note">
      Need to go to the store.
    </p>
    <p class="note">
      What's the name of that movie with that guy?
    </p>
    <p class="note">
      Here's another note.
    </p>
    <p id="temp-note" class="note temp-note">dsa
    </p>
  </div>
  <form id="new-note">
    <input type="text">
    <button id="add-btn" type="submit">Add Note</button>
    <button id="clear-notes" type="button">Clear notes</button>
    <button id="lucky-btn" type="button">Feeling lucky</button>
  </form>

  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="index.js"></script>
</body>
</html>
